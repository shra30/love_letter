<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Love Letters</h1>
    <p>Express your feelings in words</p>
  </header>

  <section class="letter-form">
    <h2>Write Your Love Letter</h2>
    <textarea id="loveLetter" placeholder="Write your heartfelt message here..."></textarea>
    <button onclick="submitLetter()">Send Love</button>
  </section>

  <section class="letters">
    <h2>Recent Love Letters</h2>
    <div id="lettersList">
      <!-- Love letters will appear here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Love Letters | Created with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
